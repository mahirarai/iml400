<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cybernetic Garden</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="main.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&display=swap" rel="stylesheet">


</head>

<body>

    <div class="container">

        <div id="shapes">
            <div class="triangle-up"></div>
            <div class="triangle-down"></div>
            <div class="triangle-left"></div>
            <div class="circle"></div>
            <div class="circle-red"></div>
            <div class="square"></div>
            <div class="square-red"></div>
            <div class="triangle-up"></div>
            <div class="triangle-down"></div>
            <div class="triangle-left"></div>
            <div class="circle"></div>
            <div class="circle-red"></div>
            <div class="square"></div>
            <div class="square-red"></div>
            <div class="triangle-up"></div>
            <div class="triangle-down"></div>
            <div class="triangle-left"></div>
            <div class="circle"></div>
            <div class="circle-red"></div>
            <div class="square"></div>
            <div class="square-red"></div>
            <div class="triangle-up"></div>
            <div class="triangle-down"></div>
            <div class="triangle-left"></div>
            <div class="circle"></div>
            <div class="circle-red"></div>
            <div class="square"></div>
            <div class="square-red"></div>
            <div class="triangle-up"></div>
            <div class="triangle-down"></div>
            <div class="triangle-left"></div>
            <div class="circle"></div>
            <div class="circle-red"></div>
            <div class="square"></div>
            <div class="square-red"></div>
        </div>

        <div class="button1" id="text-main">I like to think</div>
        <div class="button2" id="text-second"></div>

        <div id="buttons">
            <button id="button-about" class="button">About</button>
            <button id="button-relocate" class="button">Relocate</button>
            <button id="button-reset" class="button">Reset</button>
        </div>

        <div id="about">
            Welcome! This cybernetic garden is yours to hang out in. Play with the space by dragging from the shapes and text in the corners. Click "Reset" to clear the page, and "Relocate" to go somewhere else.
        </div>

        <div id="source">
            by Mahira Raihan, 2021
        </div>


    </div>


    <audio style="display:none;" loop autoplay>
        <source src="sound/crickets.ogg" type="audio/ogg">
        <source src="sound/crickets.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>

</body>

</html>
